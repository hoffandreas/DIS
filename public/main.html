<script>
  // Set the date we're counting down to
  const countDownDate = new Date("Jan 20, 2023 23:59:59").getTime();
  
  // Update the count down every 1 second
  const x = setInterval(() => {
  
    // Get today's date and time
    const now = new Date().getTime();
      
    // Find the distance between now and the count down date
    var distanse = countDownDate - now;
      
    // Time calculations for days, hours, minutes and seconds
    let dager = Math.floor(distanse / (1000 * 60 * 60 * 24));
    let timer = Math.floor((distanse % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutter = Math.floor((distanse % (1000 * 60 * 60)) / (1000 * 60));
    let sekunder = Math.floor((distanse % (1000 * 60)) / 1000);
      
    // Output the result in an element with id="demo"
    document.getElementById("nedtelling").innerHTML = dager + "d " + timer + "h "
    + minutter + "m " + sekunder + "s ";
      
    // If the count down is over, write some text 
    if (distanse < 0) {
      clearInterval(x);
      document.getElementById("nedtelling").innerHTML = "AUKSJON ER OVER";
    }
  }, 1000);
  </script>
